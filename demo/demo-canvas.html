  <p/>

<script src="../dist/JSCPP.es5.min.js"></script>
<script type="text/javascript">
  var code = "#include <iostream>"+
            "#include <indi9>"+
             "using namespace std;"+
             "int main() {"+
             "    int a;"+
             "    cin >> a;"+
             "    cout << a << endl;"+
             "    return 0;"+
             "}"
  ;
  var input = "4321";
  var output = "";
  var config = {
    stdio: {
      write: function(s) {
        output += s;
      }
    }
  };
  var exitCode = JSCPP.run(code, input, config);
  console.log(output + "\nprogram exited with code " + exitCode);
</script>
